<div class="wrapper" ng-class="{'my-dtr': subdomain, 'focus-on-players': focusOnPlayers}">
  <div class="controls-wrapper shadow-z-2">
    <div class="controls" ng-controller="HeaderCtrl">
      <header ng-include="'views/controls/top.html'"></header>
      <footer ng-include="'views/controls/bottom.html'"></footer>
    </div>
  </div>
  <div class="content">
    <div class="container-fluid" ng-if="status">
      <div class="row">
        <div class="text-center alert alert-warning">
          <strong>{{status}}</strong>
        </div>
      </div>
    </div>
    <div class="blog" ng-show="!fireteam[0] && !status">
      <div ng-include="'views/blog/index.html'"></div>
    </div>
    <div class="players" ng-if="fireteam[0] && !status">
      <div class="player-container"
           ng-show="screenSize.md || screenSize.lg"
           ng-controller="PlayerCtrl as Player"
           ng-repeat="player in fireteam track by $index"
           ng-include="'views/player/index.html'">
      </div>
      <div class="row" ng-if="screenSize.xs || screenSize.sm">
        <div>
          <ul rn-carousel>
            <li ng-repeat="placeholder in slides">
              <div class="col-xs-12" ng-controller="PlayerCtrl as Player"
                   ng-repeat="player in fireteam track by $index" ng-include="'views/player/index.html'"
                   ng-if="$parent.$index === 0">
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <button class="control-btn btn btn-fab btn-raised btn-material-grey"
          ng-mobile-click="switchFocus()">
    <i class="material-icons">&#xE5CE;</i>
  </button>
</div>
